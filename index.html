<html>

<head>
    <script src='main.js'>
    </script>
    <title> Login page </title>
    <style type="text/css">
        .container {
            width: 500px;
            clear: both;
        }
        
        .container input {
            width: 100%;
            clear: both;
        }
    </style>
</head>

<body>
    <div class='container'>
        <form id='login' action="#" name="Loginform"  method='POST' onsubmit="return handler(this)">
            Username: <input id='usr' type='text' name='username' /> Password:
            <input id='pswd' type='password' name='password' /> Email:
            <input id='email' type='text' name='email' /> Name:
            <input id='name' type='text' name='name' />
            <input type='submit' value='Submit' />
        </form>
        <label id='dis'> Userid: <span id='uid'></span></label>
    </div>
</body>

</html>
